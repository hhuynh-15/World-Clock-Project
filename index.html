<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.js"></script>
    <title>World Clock</title>
  </head>
  <style>
    body {
      background: #f9f7fe;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      display: block;
      margin: 60px auto;
      padding: 30px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
      background: white;
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      font-family: sans-serif;
      font-size: 32px;
    }
    h2 {
      margin: 0 0 6px;
      font-size: 24px;
    }
    select {
      display: block;
      width: 50%;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 16px;
      font-family: sans-serif;
    }
    .city {
      display: flex;
      justify-content: space-between;
      margin: 17px 0;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.2);
      padding: 25px 0;
    }
    .city:last-child {
      border: none;
    }
    .date {
      opacity: 0.7;
    }
    .time {
      font-size: 34px;
      font-weight: bold;
      font-family: sans-serif;
    }
    div small {
      font-size: 14.5px;
      vertical-align: middle;
    }
    footer {
      text-align: center;
      font-size: 16px;
      color: rgba(0, 0, 0, 0.4);
    }
  </style>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select name="" id="city">
          <option value="">Choose a city...</option>
          <option value="America/New_York">New York</option>
          <option value="Europe/Paris">Paris</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div id="cities">
          <div class="city" id="new-york">
            <div>
              <h2>New York</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>

          <div class="city" id="paris">
            <div>
              <h2>Paris</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
        </div>
      </main>
    </div>
    <footer>
      Coded by <strong>Helene Huynh</strong> and is open-sourced on
      <a href="https://github.com/hhuynh-15/World-Clock-Project" target="_blank"
        >Github</a
      >.
    </footer>
    <script>
      function updateTime() {
        let newYorkElement = document.querySelector("#new-york");
        let newYorkTime = moment().tz("America/New_York");
        let newYorkDateElement = newYorkElement.querySelector(".date");
        newYorkDateElement.innerHTML = newYorkTime.format("MMMM Do, YYYY");
        let newYorkTimeElement = newYorkElement.querySelector(".time");
        newYorkTimeElement.innerHTML = `${newYorkTime.format(
          "h:mm:ss"
        )} <small>${newYorkTime.format("A")}</small>`;

        let parisElement = document.querySelector("#paris");
        let parisTime = moment().tz("Europe/Paris");
        let parisDateElement = parisElement.querySelector(".date");
        parisDateElement.innerHTML = parisTime.format("MMMM Do, YYYY");
        let parisTimeElement = parisElement.querySelector(".time");
        parisTimeElement.innerHTML = `${parisTime.format(
          "h:mm:ss"
        )} <small>${parisTime.format("A")}</small>`;
      }

      setInterval(updateTime, 1000);
      updateTime();

      function updateCity(event) {
        let cityTimeZone = event.target.value;
        let cityTime = moment().tz(cityTimeZone);
        let citiesElement = document.querySelector("#cities");
        citiesElement.innerHTML = `
        <div class="city">
            <div>
              <h2>${cityTimeZone}</h2>
              <div class="date">${cityTime.format("MMMM Do, YYYY")}</div>
            </div>
            <div class="time">${cityTime.format(
              "h:mm:ss"
            )}<small>${cityTime.format("A")}</small></div>
            </div>
        `;
      }

      let citiesSelectElement = document.querySelector("#city");
      citiesSelectElement.addEventListener("change", updateCity);
    </script>
  </body>
</html>
