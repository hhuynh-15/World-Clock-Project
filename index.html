<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Project</title>
  </head>
  <style>
    h1 {
      text-align: center;
    }
    footer {
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <header>
        <h1>World Clock</h1>
      </header>
      <main>
        <select name="" id="">
          <option value="">Choose a city...</option>
          <option value="">Philadelphia</option>
          <option value="">Vancouver</option>
          <option value="">Sydney</option>
          <option value="">Santiago</option>
        </select>

        <div class="city">
          <h2>Philadelphia</h2>
          <div class="date">Jan 3rd 2026</div>
          <div class="time">12:00pm</div>
        </div>

        <div class="city">
          <h2>Vancouver</h2>
          <div class="date">Jan 3rd 2026</div>
          <div class="time">12:00pm</div>
        </div>
      </main>
    </div>
    <footer>
      Coded by Helene Huynh and is open-sourced on
      <a href="https://github.com/hhuynh-15/World-Clock-Project" target="_blank"
        >Github</a
      >.
    </footer>
  </body>
</html>
